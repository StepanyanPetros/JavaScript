<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="indexView()">
<div class="black-loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add User
    </button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">email</th>
            <th scope="col">tel</th>
            <th scope="col">config</th>
        </tr>
        </thead>
        <tbody id="userTbody">

        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
                <button class="btn btn-success"><i class="fa fa-edit "></i></button>
                <button class="btn btn-danger"><i class="fa fa-trash "></i></button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td>
                <button class="btn btn-success"><i class="fa fa-edit "></i></button>
                <button class="btn btn-danger"><i class="fa fa-trash "></i></button>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="na">
                    <label for="MakerEmail">Email address</label>
                    <input type="text" class="form-control" id="MakerEmail" aria-describedby="NameMaker" placeholder="Enter email">
                </div>
                <div class="na">
                    <label for="MakerTel">Telephone</label>
                    <input type="number" class="form-control" id="MakerTel" aria-describedby="MakerTel" placeholder="Tel.">
                </div>
                <div class="na">
                    <label for="MakerName">Name Surname</label>
                    <input type="email" class="form-control" id="MakerName" aria-describedby="NameMaker" placeholder="Name Surname">
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" onclick="addContent()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--delete  modal-->

<div class="modal fade" id="DeleteModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Դուք հաստատ որոշել եք  <span class="badge badge-danger">ջնջել</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ոչ</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="deleteItem()">Այո</button>
            </div>
        </div>
    </div>
</div>
<!--edit  modal-->

<div class="modal fade" id="EditModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTel">Tel</label>
                        <input type="number" class="form-control" id="exampleInputTel" placeholder="Enter Telephone Number(only numbers)">
                    </div>
                    <div class="form-check">
                        <input type="text" class="form-check-input" id="exampleName">
                        <label class="form-check-label" for="exampleName">Check me out</label>
                    </div>
                    <button type="button" onclick="updateInfo()" data-dismiss="modal" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
